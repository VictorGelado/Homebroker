<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css"/>
 
    <title>Homebroker</title>
</head>
<body>
    <section class="centro">
        <header>
            <ul class="menu">
                <div>
                    <li><i class="fa-solid fa-gear" style="margin-right: 8px;"></i>Settings</li>
                    <li><i class="fa-solid fa-user" style="margin-right: 8px;"></i>Account</li>
                    <li><i class="fa-solid fa-message" style="margin-right: 8px;"></i>Messages</li>
                    <li><i class="fa-solid fa-star" style="margin-right: 8px;"></i>Favorites</li>
                </div>
                <li class="li-perfil">
                    Me <i class="fa-solid fa-chevron-down" id="seta"></i>
                    <img src="./images/mulher1.jpg" alt="imagem de perfil" class="perfil"> 
                </li>
            </ul>            
        </header>
    
        <main>
            <div class="cards">
                <div class="card">
                    <button>
                        MENU BOX
                    </button>
                    <div class="message">
                        <i class="fa-solid fa-message" style="margin-right: 8px;"></i>
                        Messages
                        <span>24</span>
                    </div>
                    <div class="invite">
                        <i class="fa-brands fa-telegram" style="margin-right: 8px;"></i>
                        Invite
                        <span>3</span>
                    </div>
                    <div class="events">
                        <i class="fa-solid fa-calendar" style="margin-right: 8px;"></i>
                        Events
                        <span>5</span>
                    </div>
                    <div class="settings">
                        <i class="fa-solid fa-gear" style="margin-right: 8px;"></i>
                        Account Settings
                    </div>
                    <div class="statistics">
                        <i class="fa-solid fa-chart-line" style="margin-right: 8px;"></i>
                        Statistics
                    </div>
                </div>
                <div class="card">
                    <i class="fa-solid fa-plus plus-card"></i>

                    <div class="img-card">
                        <img src="./images/mulher1.jpg" alt="Imagem de perfil">
                    </div>

                    <div class="content">
                        <h2 class="username">Anne Hathaway</h2>
                        <span class="description">Lorem ipsum dolor sit amet consectetur adipisicing<br/> elit. Tenetur maxime, eius, et non quas </span>
                    </div>

                    <div class="estasticas_reacoes">
                        <div class="listras">
                            <div class="listra"></div>
                            <div class="listra"></div>
                            <div class="listra"></div>
                        </div>
                        <div class="reacoes">
                            <div>
                                <i class="fa-solid fa-message" style="margin-right: 8px;"></i>
                                <span>45</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-eye"></i>
                                <span>45</span>
                            </div>
                            <div>
                                <i class="fa-regular fa-heart"></i>
                                <span>45</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
            </div>
        </main>
    </section>


    <script src="https://kit.fontawesome.com/a20fb09076.js" crossorigin="anonymous"></script>

</html>
